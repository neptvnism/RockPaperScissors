<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .choice {
      font-size: 4em;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <div class="player">
      <h2>You</h2>
      <div class="choice" id="player-choice"></div>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <div class="choice" id="computer-choice"></div>
    </div>
  </div>
  <div class="buttons">
    <button id="rock">🪨</button>
    <button id="paper">📰</button>
    <button id="scissors">✂️</button>
  </div>
  <div id="result"></div>
</body>
</html>
