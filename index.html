<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .choice {
      font-size: 4em;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="container">
    <div class="player">
      <h2>You</h2>
      <div class="choice" id="player-choice"></div>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <div class="choice" id="computer-choice"></div>
    </div>
  </div>
  <div class="buttons">
    <button id="rock">ü™®</button>
    <button id="paper">üì∞</button>
    <button id="scissors">‚úÇÔ∏è</button>
  </div>
  <div id="result"></div>
  <script>
    const choices = ["ü™®", "üì∞", "‚úÇÔ∏è"];

    const playerChoice = document.getElementById("player-choice");
    const computerChoice = document.getElementById("computer-choice");
    const result = document.getElementById("result");

    const rockButton = document.getElementById("rock");
    const paperButton = document.getElementById("paper");
    const scissorsButton = document.getElementById("scissors");

    function getComputerChoice() {
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function determineWinner(player, computer) {
      if (player === computer) {
        return "It's a tie!";
      } else if (
        (player === "ü™®" && computer === "‚úÇÔ∏è") ||
        (player === "üì∞" && computer === "ü™®") ||
        (player === "‚úÇÔ∏è" && computer === "üì∞")
      ) {
        return "You win!";
      } else {
        return "Computer wins!";
      }
    }

    rockButton.addEventListener("click", () => {
      playRound("ü™®");
    });

    paperButton.addEventListener("click", () => {
      playRound("üì∞");
    });

    scissorsButton.addEventListener("click", () => {
      playRound("‚úÇÔ∏è");
    });

    function playRound(playerSelection) {
      playerChoice.textContent = playerSelection;
      const computerSelection = getComputerChoice();
      computerChoice.textContent = computerSelection;
      result.textContent = determineWinner(playerSelection, computerSelection);
    }
  </script>
</body>
</html>
